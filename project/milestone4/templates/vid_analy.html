<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Analysis Dashboard</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .main-container {
            padding: 1rem;
        }

        #Analysis_hedding {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            color: coral;
        }

        .camera-grid-container {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .cam-card {
            flex: 1 1 45%;
            max-width: 45%;
            cursor: pointer;
            transition: all 0.3s ease;
            background-color: #f9f9f9;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        .cam-card.enlarged {
            width: 100vw;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 999;
            background-color: white;
            overflow-y: auto;
            padding: 2rem;
        }

        .cam-card.enlarged img {
            width: 100%;
            border-radius: 0;
        }

        .live-status {
            background-color: #f0fdf4;
            padding: 0.75rem;
            border-radius: 0.5rem;
            margin-top: 1rem;
        }

        .live-status span {
            font-size: 0.875rem;
            font-weight: 700;
            color: #059669;
        }

        .crowd-count {
            font-size: 1.5rem;
            font-weight: 800;
            color: #4f46e5;
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <h2 id="Analysis_hedding">Video Analysis Dashboard</h2>

        <div class="camera-grid-container">
            {% if cameras %}
                {% for cam in cameras %}
                <div class="cam-card" onclick="selected_video(this)" data-area-name="{{ cam.areaName }}">
                    <h3>{{ cam.areaName }}</h3>
                    <p>Source Type: {{ cam.sourceType }}</p>

                    <img src="{{ url_for('video_feed', area_name=cam.areaName) }}"
                         alt="Live Analysis Stream"
                         style="width: 100%; border-radius: 8px;">

                    <div class="live-status">
                        <span>Status: Live</span>
                        <div class="crowd-count">
                            Current Crowd: <span id="count-{{ cam.areaName }}">--</span>
                        </div>
                    </div>
                </div>
                {% endfor %}
            {% else %}
                <p>No active analysis streams available. Add a camera or video on the Cam Management page.</p>
            {% endif %}
        </div>
    </div>

    <script>
        const cameraData = JSON.parse('{{ cameras | tojson | safe }}');
        const pollingIntervals = {};

        async function pollCount(areaName) {
            try {
                const response = await fetch(`/get_count/${areaName}`);
                const data = await response.json();

                const countElement = document.getElementById(`count-${areaName}`);
                if (countElement) {
                    countElement.textContent = data.count;
                }

                if (!data.isActive) {
                    clearInterval(pollingIntervals[areaName]);
                    console.log(`Polling stopped for ${areaName}.`);
                }
            } catch (error) {
                console.error(`Error fetching count for ${areaName}:`, error);
            }
        }

        function startPolling() {
            if (!cameraData || cameraData.length === 0) return;

            cameraData.forEach(cam => {
                const interval = setInterval(() => {
                    pollCount(cam.areaName);
                }, 500);
                pollingIntervals[cam.areaName] = interval;

                pollCount(cam.areaName);
            });
        }

        window.addEventListener('beforeunload', () => {
            Object.values(pollingIntervals).forEach(clearInterval);
        });

        window.onload = startPolling;

        function selected_video(element) {
            element.classList.toggle("enlarged");
        }
    </script>
</body>
</html>
